<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<section>
	<form>
	<h2>Return Customers</h2>
	<p>Sign in here to check out using your saved info.</p>
	<p>
	<label>Email Address</label>
	<input type="text" name="email">
	</p>
	<p>
	<label>Password</label>
	<input type="text" name="password">
	</p>
	<p>
	<input type="submit" name="submit" value="SIGN IN">
	</p>
	</form>
	<article>
	<h2>Create An Account</h2>
	<p>Check out fast and secure, view your purchase history, and share your experience.</p>
	<input type="submit" name="getstarted" value="GET STARTED">
	</article>
</section>
</body>
</html>
