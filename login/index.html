<!DOCTYPE html>
<html>

    <title>Login</title>

</head>
<body>
<section>

<h1>Log in to Elevate</h1>

</article>

<p>
<label>Email or Elevate #</label>

</p>
<p>
<input type="send" name="submit" value="Join Elevate">
</p>
</form>
<article id="moreinfo">
<h3>About Elevate</h3>
<h3>Earn Points</h3>
